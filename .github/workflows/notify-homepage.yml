name: Notify Homepage on README Update

on:
  push:
    branches: [main]
    paths:
      - "README.md" # README가 바뀔 때만 트리거

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Trigger minthug.github.io changelog update
        run: |
          curl -sf -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: Bearer ${{ secrets.HOMEPAGE_PAT }}" \
            https://api.github.com/repos/Minthug/minthug.github.io/dispatches \
            -d '{"event_type":"chzzk-changelog-update"}'
          echo "Dispatched changelog-update to minthug.github.io"
