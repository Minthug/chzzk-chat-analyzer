<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ÏπòÏßÄÏßÅ Ï±ÑÌåÖ Î∂ÑÏÑùÍ∏∞</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      width: 340px;
      min-height: 200px;
      background: #0f0f1a;
      color: #ddd;
      font-family: 'Segoe UI', system-ui, sans-serif;
      font-size: 13px;
    }

    header {
      background: #1a1a2e;
      padding: 12px 16px;
      border-bottom: 1px solid #333;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    header h1 { font-size: 14px; font-weight: 600; color: #fff; }
    header .badge {
      margin-left: auto;
      background: #e74c3c;
      color: #fff;
      font-size: 10px;
      padding: 2px 6px;
      border-radius: 10px;
      display: none;
    }
    header .badge.visible { display: inline; }

    .section {
      padding: 10px 14px;
      border-bottom: 1px solid #1e1e2e;
    }
    .section-title {
      font-size: 11px;
      color: #888;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 8px;
    }
    .stat-box {
      background: #1a1a2e;
      border-radius: 6px;
      padding: 8px;
      text-align: center;
    }
    .stat-value { font-size: 20px; font-weight: 700; color: #fff; }
    .stat-label { font-size: 10px; color: #888; margin-top: 2px; }

    .spike-list {
      max-height: 280px;
      overflow-y: auto;
    }
    .spike-item {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px 4px;
      border-bottom: 1px solid #1a1a2e;
      cursor: pointer;
      border-radius: 4px;
      transition: background 0.1s;
    }
    .spike-item:hover { background: #1e2a3a; }
    .spike-item:active { background: #243040; }
    .spike-thumb {
      width: 80px;
      height: 45px;
      object-fit: cover;
      border-radius: 3px;
      flex-shrink: 0;
      background: #111;
    }
    .spike-thumb-empty {
      width: 80px;
      height: 45px;
      border-radius: 3px;
      flex-shrink: 0;
      background: #1a1a2e;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      color: #444;
    }
    .spike-info {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 3px;
      min-width: 0;
    }
    .spike-time { color: #e74c3c; font-weight: 600; font-size: 12px; }
    .spike-star { color: #f1c40f; font-size: 11px; margin-left: 3px; }
    .spike-count { color: #aaa; font-size: 11px; }
    .spike-ratio { color: #e67e22; font-size: 11px; }

    .section-header {
      display: flex; align-items: center;
      justify-content: space-between; margin-bottom: 8px;
    }
    .section-header .section-title { margin-bottom: 0; }
    .spike-tabs { display: flex; gap: 4px; }
    .spike-tab {
      padding: 2px 10px; border: 1px solid #333;
      border-radius: 10px; background: transparent;
      color: #666; font-size: 10px; cursor: pointer; transition: all 0.15s;
    }
    .spike-tab.active { background: #2980b9; border-color: #2980b9; color: #fff; }

    .keyword-badge {
      flex-shrink: 0; width: 80px; height: 45px;
      background: #0d1f2d; border: 1px solid #2980b9; border-radius: 3px;
      display: flex; align-items: center; justify-content: center;
      font-size: 12px; font-weight: 600; color: #5dade2;
      word-break: break-all; text-align: center; padding: 4px;
    }
    .keyword-input-row { display: flex; gap: 6px; margin-bottom: 8px; }
    .keyword-input-row input {
      flex: 1; background: #1a1a2e; border: 1px solid #333;
      color: #ddd; border-radius: 4px; padding: 4px 8px; font-size: 12px;
    }
    .btn-keyword-add {
      padding: 4px 10px; background: #2980b9; color: #fff;
      border: none; border-radius: 4px; font-size: 11px;
      cursor: pointer; white-space: nowrap;
    }
    .btn-keyword-add:hover { opacity: 0.85; }
    .keyword-tag-list { display: flex; flex-wrap: wrap; gap: 5px; min-height: 20px; }
    .keyword-tag {
      display: flex; align-items: center; gap: 4px;
      background: #1a1a2e; border: 1px solid #2980b9; border-radius: 12px;
      padding: 2px 8px 2px 10px; font-size: 11px; color: #5dade2;
    }
    .keyword-tag-del { cursor: pointer; color: #555; font-size: 13px; line-height: 1; }
    .keyword-tag-del:hover { color: #e74c3c; }

    .empty-msg {
      color: #555;
      text-align: center;
      padding: 16px 0;
      font-size: 12px;
    }

    .export-row {
      display: flex;
      gap: 8px;
      padding: 10px 14px;
    }
    .btn {
      flex: 1;
      padding: 7px;
      border: none;
      border-radius: 5px;
      font-size: 12px;
      cursor: pointer;
      font-weight: 600;
      transition: opacity 0.15s;
    }
    .btn:disabled { opacity: 0.4; cursor: default; }
    .btn-txt { background: #27ae60; color: #fff; }
    .btn-csv { background: #2980b9; color: #fff; }
    .btn-clear { background: #555; color: #fff; }
    .btn:not(:disabled):hover { opacity: 0.85; }

    .settings-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      padding: 0 14px 10px;
    }
    .setting-group label {
      display: block;
      font-size: 10px;
      color: #888;
      margin-bottom: 3px;
    }
    .setting-group input {
      width: 100%;
      background: #1a1a2e;
      border: 1px solid #333;
      color: #ddd;
      border-radius: 4px;
      padding: 4px 6px;
      font-size: 12px;
    }
    .btn-save {
      display: block;
      width: calc(100% - 28px);
      margin: 0 14px 10px;
      padding: 6px;
      background: #555;
      color: #ddd;
      border: none;
      border-radius: 4px;
      font-size: 12px;
      cursor: pointer;
    }
    .btn-save:hover { background: #666; }

    .storage-bar-wrap { margin-bottom: 6px; }
    .storage-bar-bg {
      width: 100%; height: 5px;
      background: #1a1a2e;
      border-radius: 3px; overflow: hidden;
      margin-bottom: 4px;
    }
    .storage-bar-fill {
      height: 100%; width: 0%;
      border-radius: 3px;
      transition: width 0.4s, background-color 0.4s;
      background: #27ae60;
    }
    .storage-text { font-size: 10px; color: #888; }
    .btn-thumb-clear {
      display: block; width: 100%; margin-top: 8px; padding: 5px;
      background: #2a2a3e; color: #888;
      border: 1px solid #333; border-radius: 4px;
      font-size: 11px; cursor: pointer; text-align: center;
    }
    .btn-thumb-clear:hover { background: #333; color: #bbb; }
    .setting-toggle {
      display: flex; align-items: center; gap: 6px;
      padding: 4px 14px 8px; cursor: pointer;
      font-size: 11px; color: #aaa;
    }
    .setting-toggle input[type='checkbox'] {
      cursor: pointer; accent-color: #3498db;
    }

    .status-bar {
      padding: 4px 14px 8px;
      font-size: 10px;
      color: #555;
    }
  </style>
</head>
